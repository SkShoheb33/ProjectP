<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/login.css">

    <div class="nav">

    </div>

        <div class="form" id="login">
            <div class="top-btns">
                <div class="btn" onclick="toggleToLogin()">Login</div>
                <span>|</span>
                <div class="btn" onclick="toggleToSignup()">Signup</div>
            </div>
            <div class="username">

            </div>
            <div class="password">
                <input type="text" placeholder="enter password">

            <a href="home.html"><button class="login-btn">Login</button></a>
        </div>
        <div class="form" id="signup">
            <div class="top-btns">
                <div class="btn" onclick="toggleToLogin()">Login</div>
                <span>|</span>
                <div class="btn" onclick="toggleToSignup()">Signup</div>
            </div>
            <div class="username">
                <input type="text" placeholder="enter user name">
            </div>
            <div class="username">
                <input type="text" placeholder="enter email">
            </div>
            <div class="password">
                <input type="password" placeholder="enter password">
            </div>
            <div class="password">
                <input type="password" placeholder="confrim password">
            </div>
            <button class="login-btn" >Signup</button>
        </div>
